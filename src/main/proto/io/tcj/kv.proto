syntax = "proto2";

package io.tcj;

option java_multiple_files = true;
option java_package = "io.tcj.protos.kv";

import 'google/protobuf/timestamp.proto';

message Kv {
  optional string ns = 1;
  optional string k = 2;
  optional string v = 3;
}

message ListKvResp {
  repeated Kv kv = 1;
}

message Empty {}
service KvService {
  rpc List (Empty) returns (ListKvResp);
  rpc Put (Kv) returns (Kv);
}
