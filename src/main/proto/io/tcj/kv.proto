syntax = "proto2";

package io.tcj;

option java_multiple_files = true;
option java_package = "io.tcj.protos.kv";

import 'google/protobuf/timestamp.proto';

message Kv {
  optional string ns = 1;
  optional string k = 2;
  optional string v = 3;
}

message ListKvReq {
  optional string ns = 1;
  optional string k_prefix = 2;
  optional int32 limit = 3 [default = 50];
}

message ListKvResp {
  repeated Kv kv = 1;
}

message ListNamespaceReq {
  optional string ns_prefix = 1;
  optional int32 limit = 2 [default = 50];

}
message ListNamespaceResp {
  repeated string ns = 1;
}

service KvService {
  rpc List (ListKvReq) returns (ListKvResp);
  rpc Put (Kv) returns (Kv);
  rpc ListNamespace (ListNamespaceReq) returns (ListNamespaceResp);
}
